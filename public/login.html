<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js" defer></script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Registrera</a></li>
                <li><a href="login.html">Logga in</a></li>
            </ul>
        </nav>
    </header>

    <form id="login-form">
        <fieldset>
            <legend>Logga in</legend>

        <label for="username">Användarnman</label>
        <input type="text" id="username" placeholder="Användarnman..." required>

        <label for="password">Lösenord: </label>
        <input type="password" id="password" placeholder="Lösenord..." required>

        <input type="submit" id="submitBtn">
        </fieldset>
    </form>
    
</body>
