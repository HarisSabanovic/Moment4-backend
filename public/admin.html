<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("token");
            console.log(token);

            if(!token){
                window.location.href = "login.html";
                return;
            }
        })
        
        document.addEventListener("DOMContentLoaded", function () {
          const logoutButton = document.getElementById("logout");

          if (logoutButton) {
            logoutButton.addEventListener("click", function () {
               // Ta bort token från localStorage
               localStorage.removeItem("token");
            
               // Omdirigera till inloggningssidan
               window.location.href = "login.html";
            });
         }
      });
    </script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="#" id="logout">Logga ut</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Under Utveckling</h1>
        <p>Vi arbetar på att förbättra vår webbplats. Snart kommer den att vara tillgänglig igen.</p>
        <p>Vi tackar för ditt tålamod.</p>
        <div class="loader"></div>
    </div>

</body>
</html>
